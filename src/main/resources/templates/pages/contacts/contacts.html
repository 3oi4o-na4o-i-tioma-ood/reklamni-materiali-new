<!DOCTYPE html>
<html lang="bg">
  <head>
    <style>
      @media screen and (max-width: 767px) {
        .map {
          padding: 15px !important;
        }
      }
    </style>
  </head>
  <th:block
    th:replace="baseWithTopNav :: base-with-top-nav(~{::title}, ~{::link}, ~{::script}, ~{::#contacts_base})"
  >
    <title>Контакти - Рекламни материали</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/pages/contacts/contacts_page.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/pages/reusable/banner.css"
    />
    
    <link rel="stylesheet" type="text/css" href="/css/pages/products/banner.css" />

    <script type="text/javascript" src="/js/lib/jcarousellite.js"></script>
    <th:block id="contacts_base">
      <div class="contacts_content">
        <th:block
          th:replace="pages/products/new-banner :: banner(~{::#title}, '/images/contact/contact.png', '/images/contact/phone.png')"
        >
          <th:block id="title">КОНТАКТИ</th:block>
        </th:block>

        <!-- <th:block th:replace="pages/contacts/banner :: banner"></th:block> -->
        <th:block
          th:replace="pages/contacts/contacts_form :: contacts_form"
        ></th:block>

        <div
          class="map"
          style="padding: 2vw 16vw; background-color: var(--color-bg-secondary)"
        >
          <iframe
            width="100%"
            height="400"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.bg/maps/ms?hl=bg&amp;ie=UTF8&amp;msa=0&amp;msid=204861172041009402135.00049e8c45effefa7f44b&amp;ll=42.696662,23.222523&amp;spn=0.006387,0.009645&amp;output=embed"
          ></iframe>
        </div>
      </div>
    </th:block>
  </th:block>
</html>
